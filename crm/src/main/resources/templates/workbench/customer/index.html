	<script type="text/javascript">

	$(function(){

			$.ajax({
				url:"/customer/size",
				success:function (obj){
					window.total=obj;
					pageList(1,2)

				}
			})
		function pageList(pageNo,pageSize){
			$.ajax({
				url:"/customer/customers",
				data:{
					"pageNo":pageNo,
					"pageSize":pageSize
				},
				success:function (data){
			window.html="";
					$.each(data,function (i,v){
						window.html+='<tr class="active"><td><input type="checkbox" dataOwner="'+data+'"value='+v.id+' name="xz"/>'
								+'<td><a style="text-decoration: none; cursor: pointer;" onclick="window.location.href=\'/customer/detail?id='+v.id+'\';">'+v.name
								+'</a></td>'+ ' <td >'+v.owner+' </td>'+'<td >'+v.phone+ '</td>'+'<td>'+v.website+'</td>'+'<br>'
					})
					$("#mesg").html(window.html)
				}
			})
			var totalPages=window.total%pageSize==0?window.total/pageSize:parseInt(window.total/pageSize)+1;
			//分页插件
			$("#activityPage").bs_pagination({
				currentPage: pageNo, // 页码
				rowsPerPage: pageSize, // 每页显示的记录条数
				maxRowsPerPage: 20, // 每页最多显示的记录条数
				totalPages: totalPages, // 总页数
				totalRows: window.total, //

				visiblePageLinks: 3, // 显示几个卡片

				showGoToPage: true,
				showRowsPerPage: true,
				showRowsInfo: true,
				showRowsDefaultInfo: true,

				onChangePage : function(event, data){
					pageList(data.currentPage , data.rowsPerPage);
				}
			});
		}
		//定制字段
		$("#definedColumns > li").click(function(e) {
			//防止下拉菜单消失
	        e.stopPropagation();
	    });
		
	});
	
</script>
